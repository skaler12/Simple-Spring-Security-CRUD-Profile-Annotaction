<html xmlns:th="http://www.thymeleaf.org" xmlns:spanth="http://www.w3.org/1999/html">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body style="font-family: 'Baloo 2', cursive;background-color:#FFF5EE; color: black">
<div id="container" style="padding: 20px">
    <form class="form-horizontal" th:object="${student}" th:action="@{/students}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{imie}"/>
            <p th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number" class="form-control" th:field="*{wiek}"/>
            <p th:if="${#fields.hasErrors('wiek')}" th:errors="*{wiek}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Utworz Studenta</button>
        </div>
    </form>
    <div style="height: 250px;"></div>
    <div id = "footer" style="text-align: center">
        Spring Security CRUD App. Page on the web from 2020. &copy; All rights reserved.
        <br/>
        Created by Skaler12
        <br>
        <a href="https://github.com/skaler12">Git Hub Profile ! </a>
    </div>
</div>
</body>
</html>
