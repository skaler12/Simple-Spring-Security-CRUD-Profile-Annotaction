<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spanth="http://www.w3.org/1999/html">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div id="container">
  <div id="time">
   Aktualny czas <span th:text="${timeComponent.time}"/>
  </div>
    </br>

    <table class="table">
        <thead>
        <tr>
            <td>Imie Studenta</td>
            <td>Wiek</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" Student : ${allStudents}">
            <td th:text="${Student.wiek}"></td>
            <td th:text="${Student.imie}"></td>
            <td><a th:href="${'/student?id='+Student.id}">Podglad</a></td>
            <td><a th:href="${'/student/delete/'+Student.id}">Delete</a></td>

        </tr>
        </tbody>
    </table>
    <a href="addStudent">ADD STUDENT</a>

    <div class="row">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</div>
</body>
</html>
